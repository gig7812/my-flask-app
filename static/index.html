<script>
const $  = s => document.querySelector(s);
const tabSearch   = $("#tab-search");
const tabTrending = $("#tab-trending");

const regionSel   = $("#region");

const qInput      = $("#q");
const btnGo       = $("#go");
const btnRun      = $("#run");
const note        = $("#note");

let mode = "search"; // search | trending | weekly

function setMode(m){
  mode = m; 
  [tabSearch,tabTrending,tabWeekly].forEach(el=>el.classList.remove("active"));
  (mode==="search"?tabSearch: mode==="trending"?tabTrending:tabWeekly).classList.add("active");
  $("#searchbar").style.display = (mode==="trending") ? "none" : "flex"; // ì‹¤ì‹œê°„ì€ í‚¤ì›Œë“œX
  list.innerHTML = "";

tabSearch.onclick   = ()=> setMode("search");

function buildURL(){
  const r = regionSel.value;
  const d = durationSel.value; // any|short|long
  const max = 50;

  if(mode==="search"){
    const q = qInput.value.trim();
    return `/search?q=${encodeURIComponent(q)}&region=${encodeURIComponent(r)}&duration=${encodeURIComponent(d)}&max=${max}`;

    return `/trending?region=${encodeURIComponent(r)}&max=${max}`;
  }else{ // weekly

    const qPart = q ? `&q=${encodeURIComponent(q)}` : "";
    return `/weekly?region=${encodeURIComponent(r)}&duration=${encodeURIComponent(d)}&max=${max}${qPart}`;
  }
}
