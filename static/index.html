<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>YouTube 키워드 검색</title>
<style>
  body{font-family:system-ui,Arial,sans-serif;background:#0b0f14;color:#e8eef6;margin:0;padding:24px}
  h1{margin:0 0 12px}
  .bar{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
  input,button{padding:10px;border-radius:10px;border:1px solid #2a3347;background:#0f1520;color:#e8eef6}
  button{cursor:pointer}
  .card{display:flex;gap:12px;align-items:flex-start;background:#111826;border:1px solid #1e2633;border-radius:12px;padding:12px;margin:10px 0}
  img{width:160px;height:90px;object-fit:cover;border-radius:8px}
  .title{font-weight:600;margin:0 0 6px}
  a{color:#93c5fd;text-decoration:none}
  .muted{color:#9fb3c8;font-size:12px}
</style>
</head>
<body>
  <h1>🔎 YouTube 키워드 검색</h1>
  <div class="bar">
    <input id="q" placeholder="예: 쇼핑 / AI / 드라마" style="flex:1">
    <button id="go">검색</button>
  </div>
  <div id="note" class="muted"></div>
  <div id="list"></div>

<script>
const $ = s => document.querySelector(s);
const list = $("#list");
const note = $("#note");
const input = $("#q");

async function runSearch() {
  const q = input.value.trim();
  if (!q) { alert("검색어를 입력하세요"); return; }
  note.textContent = "조회 중...";
  list.innerHTML = "";
  try {
    const r = await fetch(`/search?q=${encodeURIComponent(q)}`);
    const data = await r.json();
    if (data.error) { note.textContent = data.error; return; }
    const items = data.items || [];
    note.textContent = `결과 ${items.length}건`;
    if (items.length === 0) {
      list.innerHTML = "<div class='muted'>결과가 없습니다.</div>";
      return;
    }
    items.forEach(it=>{
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${it.thumb}" alt="">
        <div>
          <div class="title"><a href="${it.url}" target="_blank">${it.title}</a></div>
          <div class="muted">
            ${new Date(it.publishedAt).toLocaleString()} · ${it.channel}
            ${typeof it.viewCount==='number' ? ` · 조회수 ${it.viewCount.toLocaleString()}` : ""}
          </div>
          <div><a href="${it.url}" target="_blank">영상 열기</a></div>
        </div>`;
      list.appendChild(card);
    });
  } catch (e) {
    note.textContent = "오류가 발생했습니다.";
  }
}
$("#go").onclick = runSearch;
input.addEventListener("keydown", e=>{ if(e.key==="Enter") runSearch(); });
</script>
</body>
</html>
