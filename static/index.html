<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube 키워드 검색</title>
  <style>
    body{background:#0b1116;color:#dbe7ff;font-family:system-ui,Arial,sans-serif;margin:0}
    h1{margin:16px;color:#9ecbff}
    .bar{display:flex;gap:8px;flex-wrap:wrap;margin:10px 16px}
    input,select,button{padding:9px;border-radius:10px;border:1px solid #2a3347;background:#0f1520;color:#dbe7ff}
    button{cursor:pointer}
    .muted{color:#9fb3c8;font-size:12px;margin:0 16px 8px}
    .card{display:flex;gap:12px;align-items:flex-start;background:#111826;border:1px solid #1e2633;border-radius:12px;padding:12px;margin:12px 16px}
    .thumb{width:160px;height:90px;object-fit:cover;border-radius:8px}
    .title{font-weight:700;margin:0 0 6px}
    a{color:#93c5fd;text-decoration:none}
    a:hover{text-decoration:underline}
    .row-top{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .pill{background:#0f1520;border:1px solid #2a3347;border-radius:999px;padding:3px 10px;font-size:12px;color:#9fb3c8}
  </style>
</head>
<body>
  <h1>🔎 YouTube 키워드 검색</h1>

  <div class="bar">
    <button id="btnSearch">검색</button>
    <button id="btnTrend">실시간</button>
    <button id="btnWeekly">주간</button>

    <select id="selRegion">
      <option value="">글로벌(기본)</option>
      <option value="KR" selected>국내(KR)</option>
      <option value="US">미국(US)</option>
      <option value="JP">일본(JP)</option>
      <option value="IN">인도(IN)</option>
    </select>

    <select id="selDuration">
      <option value="any" selected>전체</option>
      <option value="short">숏폼(<=4분)</option>
      <option value="long">롱폼(>20분)</option>
    </select>

    <input id="q" placeholder="예: 쇼핑 / AI / 드라마" style="flex:1;min-width:240px" />
    <button id="run">실행</button>
  </div>

  <p class="muted" id="note">결과 0건 (최대 50개)</p>
  <div id="list"></div>

  <script>
    const $ = (sel) => document.querySelector(sel);
    const $list = $("#list");
    const $note = $("#note");
    let mode = "search"; // search | trending | weekly

    // 숫자 포맷팅
    const nf = new Intl.NumberFormat("ko-KR");

    function render(items){
      // 안전: 프론트에서도 조회수 내림차순 정렬 보장
      items.sort((a,b) => (b.viewCount||0) - (a.viewCount||0));

      $note.textContent = `결과 ${items.length}건 (최대 50개)`;
      $list.innerHTML = items.map(it => `
        <div class="card">
          <img class="thumb" src="${it.thumb}" alt="">
          <div>
            <a class="title" href="${it.url}" target="_blank" rel="noopener">${it.title}</a>
            <div class="row-top">
              <span class="pill">${it.channel || ""}</span>
              <span class="pill">조회수 ${nf.format(it.viewCount || 0)}</span>
              <span class="pill">${new Date(it.publishedAt).toLocaleString("ko-KR")}</span>
              <a class="pill" href="${it.url}" target="_blank" rel="noopener">영상 열기</a>
            </div>
          </div>
        </div>
      `).join("");
    }

    async function go(){
      const q = $("#q").value.trim();
      const region = $("#selRegion").value;
      const duration = $("#selDuration").value;

      let url = "";
      if(mode === "search"){
        if(!q){ alert("검색어를 입력하세요."); return; }
        // 백엔드 기본값이 50 & viewCount 정렬이지만, 확실히 max=50 전달
        url = `/search?q=${encodeURIComponent(q)}&region=${region}&duration=${duration}&max=50`;
      }else if(mode === "trending"){
        url = `/trending?region=${region}&max=50`;
      }else if(mode === "weekly"){
        // 주간은 q가 있어도 되고 없어도 됨
        const qs = q ? `&q=${encodeURIComponent(q)}` : "";
        url = `/weekly?region=${region}${qs}&duration=${duration}&max=50`;
      }

      $note.textContent = "검색 중…";
      $list.innerHTML = "";

      try{
        const r = await fetch(url);
        const j = await r.json();
        // 혹시 items 누락 대비
        const items = Array.isArray(j.items) ? j.items : [];
        render(items);
      }catch(e){
        console.error(e);
        $note.textContent = "오류가 발생했습니다.";
      }
    }

    $("#btnSearch").onclick  = () => { mode = "search";  };
    $("#btnTrend").onclick   = () => { mode = "trending"; };
    $("#btnWeekly").onclick  = () => { mode = "weekly";  };
    $("#run").onclick        = go;

    // 엔터키로 실행
    $("#q").addEventListener("keydown", (e) => { if(e.key === "Enter") go(); });
  </script>
</body>
</html>
