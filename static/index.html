<style>
  body{background:#0b1016;color:#d7e2ee;font-family:system-ui,Arial,sans-serif;margin:0}
  header{padding:22px 16px 10px;display:flex;gap:10px;align-items:center}

  .pill{background:#16202a;border:1px solid #243242;color:#cfe9ff;border-radius:999px;padding:8px 14px;cursor:pointer}
  .pill.active{background:#1f3a56;border-color:#3e6b97}

  .thumb{width:220px;aspect-ratio:16/9;object-fit:cover;border-radius:8px;background:#0d141c}

  a.open{color:#9fd0ff;text-decoration:none;border-bottom:1px dotted #3e6b97}

</head>
<body>

<header>
  <h1>ğŸ” YouTube í‚¤ì›Œë“œ ê²€ìƒ‰</h1>
</header>

<div class="bar">
  <button class="pill" id="btnSearch">ê²€ìƒ‰</button>
  <button class="pill active" id="btnTrend">ì‹¤ì‹œê°„</button>
  <button class="pill" id="btnWeekly">ì£¼ê°„</button>

  <select id="region">
    <option value="">ê¸€ë¡œë²Œ(US)</option>
    <option value="KR">êµ­ë‚´(KR)</option>
    <option value="JP">ì¼ë³¸(JP)</option>
    <option value="US">ë¯¸êµ­(US)</option>
    <option value="GB">ì˜êµ­(GB)</option>
  </select>

  <select id="duration">
    <option value="any">ì „ì²´</option>
    <option value="short">ìˆí¼(&lt;=4m)</option>
    <option value="long">ë¡±í¼(&gt;4m)</option>
  </select>

  <input id="q" placeholder="ì˜ˆ: ì‡¼í•‘ / AI / ë“œë¼ë§ˆ" />
  <label>ê¸°ê°„(days):
    <input id="days" type="number" min="0" value="5" style="width:70px" />
  </label>
  <label>ê°œìˆ˜:
    <input id="max" type="number" min="1" max="50" value="50" style="width:70px" />
  </label>
  <button class="run" id="run">ì‹¤í–‰</button>
</div>

<div id="note"></div>
<div id="list"></div>

<script>
const $ = s => document.querySelector(s);
const btns = {search: $('#btnSearch'), trend: $('#btnTrend'), weekly: $('#btnWeekly')};
let mode = 'trending'; // trending | search | weekly

function setMode(m){
  mode = m;
  for (const k in btns) btns[k].classList.remove('active');
  if (m==='search') btns.search.classList.add('active');
  if (m==='trending') btns.trend.classList.add('active');
  if (m==='weekly') btns.weekly.classList.add('active');
  $('#note').textContent = '';
  $('#list').innerHTML = '';
}

btns.search.onclick  = ()=> setMode('search');
btns.trend.onclick   = ()=> setMode('trending');
btns.weekly.onclick  = ()=> setMode('weekly');

$('#run').onclick = async ()=>{
  const q = $('#q').value.trim();
  const region = $('#region').value;
  const duration = $('#duration').value;
  const days = parseInt($('#days').value||'0',10);
  const max = Math.min(50, Math.max(1, parseInt($('#max').value||'50',10)));

  let url = '';
  if (mode==='trending') {
    url = `/trending?region=${encodeURIComponent(region||'KR')}&max=${max}`;
  } else if (mode==='weekly') {
    const qs = new URLSearchParams({
      region: region || 'KR',
      q,
      duration,
      days: String(days || 7),
      max: String(max),
    });
    url = `/weekly?${qs.toString()}`;
  } else {
    // search
    const qs = new URLSearchParams({
      q,
      region: region,
      duration,
      days: String(days || 0),
      max: String(max),
    });
    url = `/search?${qs.toString()}`;
  }

  $('#note').textContent = 'ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...';
  $('#list').innerHTML = '';
  try {
    const res = await fetch(url);
    const data = await res.json();

    if (data.error) {
      $('#note').textContent = 'API ì˜¤ë¥˜: ' + (JSON.stringify(data.error));
      return;
    }
    $('#note').textContent = `ê²°ê³¼ ${data.items.length}ê±´ (ìµœëŒ€ ${max}ê°œ)`;

    render(data.items||[]);
  } catch (e) {
    $('#note').textContent = 'ìš”ì²­ ì‹¤íŒ¨: ' + e;
  }
};

function render(items){
  const list = $('#list');
  list.innerHTML = '';
  for (const v of items) {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img class="thumb" src="${v.thumb||''}" alt="">
      <div class="meta">
        <div class="title">${escapeHtml(v.title||'')}</div>
        <div class="chips">
          <span>ì±„ë„: ${escapeHtml(v.channel||'')}</span>
          <span>ì—…ë¡œë“œ: ${escapeHtml(v.publishedAt||'')}</span>
          <span>ì¡°íšŒìˆ˜: ${Number(v.viewCount||0).toLocaleString()}</span>
          <a class="open" href="${v.url||'#'}" target="_blank" rel="noopener">ì˜ìƒ ì—´ê¸° â†—</a>
        </div>
      </div>
    `;
    list.appendChild(card);
  }
}

function escapeHtml(s){
  return (s||'').replace(/[&<>"']/g, c => ({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
  }[c]));
}

// ì´ˆê¸°: ì‹¤ì‹œê°„(êµ­ë‚´) 50ê°œ
$('#region').value = 'KR';
$('#max').value = 50;
setMode('trending');
$('#run').click();
</script>
</body>
</html>
