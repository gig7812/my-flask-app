<body>
  <h1>ğŸ” YouTube í‚¤ì›Œë“œ ê²€ìƒ‰</h1>

  <div class="bar">

  <div id="list"></div>

  <script>
    const $ = (sel) => document.querySelector(sel);
    const $list = $("#list");
    const $note = $("#note");
    let mode = "search"; // search | trending | weekly

    // ìˆ«ì í¬ë§·íŒ…
    const nf = new Intl.NumberFormat("ko-KR");

    function render(items){
      // ì•ˆì „: í”„ë¡ íŠ¸ì—ì„œë„ ì¡°íšŒìˆ˜ ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬ ë³´ì¥
      items.sort((a,b) => (b.viewCount||0) - (a.viewCount||0));

      $note.textContent = `ê²°ê³¼ ${items.length}ê±´ (ìµœëŒ€ 50ê°œ)`;
      $list.innerHTML = items.map(it => `
        <div class="card">

            </div>

    }

    async function go(){
      const q = $("#q").value.trim();
      const region = $("#selRegion").value;
      const duration = $("#selDuration").value;

      let url = "";
      if(mode === "search"){
        if(!q){ alert("ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”."); return; }
        // ë°±ì—”ë“œ ê¸°ë³¸ê°’ì´ 50 & viewCount ì •ë ¬ì´ì§€ë§Œ, í™•ì‹¤íˆ max=50 ì „ë‹¬
        url = `/search?q=${encodeURIComponent(q)}&region=${region}&duration=${duration}&max=50`;
      }else if(mode === "trending"){
        url = `/trending?region=${region}&max=50`;
      }else if(mode === "weekly"){
        // ì£¼ê°„ì€ qê°€ ìˆì–´ë„ ë˜ê³  ì—†ì–´ë„ ë¨
        const qs = q ? `&q=${encodeURIComponent(q)}` : "";

      $note.textContent = "ê²€ìƒ‰ ì¤‘â€¦";

      try{

        const items = Array.isArray(j.items) ? j.items : [];

    $("#run").onclick        = go;

    $("#q").addEventListener("keydown", (e) => { if(e.key === "Enter") go(); });
